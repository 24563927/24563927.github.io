<head>

    <title>测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: blue;
            text-align: center;
            margin-top: 50px;
        }
        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

            display: inline-block;

        a[target="_blank"]::after {

            font-family: FontAwesome;
            margin-left: 5px;
        }

    <!-- 引入Font Awesome图标库 -->
